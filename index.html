<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center my-5">Shopping Cart</h1>
        <div class="row">
            <div class="col-md-12">
<nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
    <div class="row">
        <div class="col">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-info">Clear Cart</button></div>
    </div>
</nav>

<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src=".image/1.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Sharp Ink Pen </h4>
    <p class="card-text text-center">Price: ₹100</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Ink Pen" data-price="100" class="add-to-cart btn btn-info" type="button">Add to cart</button>
	 </div>
   
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="image/2.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Marker Pen</h4>
    <p class="card-text text-center">Price: ₹150</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Marker" data-price="150" class="add-to-cart btn btn-info" type="button">Add to cart</button>
	 </div>
    
  </div>
</div>
      </div>
      <div class="col">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="image/3.png" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title text-center">Gel pen</h4>
    <p class="card-text text-center">Price:₹20</p>
	<div class="d-grid gap-2 col-6 mx-auto my-3">
	 <button data-name="Pen" data-price="20" class="add-to-cart btn btn-info" type="button">Add to cart</button>
	 </div>
   
  </div>
</div>
      </div>
    </div>
</div>

 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
        </table>
        <div>Total price: ₹<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info">Order now</button>
      </div>
    </div>
  </div>
</div> 
            </div>
            
        </div>
		

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
